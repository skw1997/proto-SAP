<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端测试页面</title>
</head>
<body>
    <h1>前端测试页面</h1>
    <button id="testBtn">测试设置密码请求</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', function() {
            // 模拟设置密码请求
            const requestData = {
                user_id: 11,
                password: "testpassword123"
            };
            
            console.log('发送测试请求数据:', requestData);
            document.getElementById('result').textContent = '正在发送请求...';
            
            fetch('/api/user/set-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                console.log('收到响应状态:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('收到响应数据:', data);
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('请求发生错误:', error);
                document.getElementById('result').textContent = '错误: ' + error.message;
            });
        });
    </script>
</body>
</html>
