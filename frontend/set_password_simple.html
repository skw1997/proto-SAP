<!DOCTYPE html>
<html>
<head>
    <title>设置密码</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>设置密码</h2>
    <div id="userInfo"></div>
    <form id="passwordForm">
        <input type="hidden" id="userId">
        <div>
            <label for="password">密码:</label>
            <input type="password" id="password" required placeholder="请输入密码">
        </div>
        <div>
            <label for="confirmPassword">确认密码:</label>
            <input type="password" id="confirmPassword" required placeholder="请再次输入密码">
        </div>
        <button type="submit">设置密码</button>
    </form>
    <div id="message"></div>

    <script>
        // 从URL参数中获取令牌
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // 页面加载时验证令牌
        window.addEventListener('DOMContentLoaded', function() {
            if (!token) {
                document.getElementById('message').innerHTML = '<p style="color: red;">缺少验证令牌</p>';
                return;
            }
            
            // 验证令牌
            fetch(`/api/user/verify-email?token=${encodeURIComponent(token)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 令牌有效，显示设置密码表单
                        document.getElementById('userId').value = data.user.user_id;
                        document.getElementById('userInfo').innerHTML = '<p>邮箱: ' + data.user.email + '</p>';
                    } else {
                        document.getElementById('message').innerHTML = '<p style="color: red;">' + data.error + '</p>';
                    }
                })
                .catch(error => {
                    document.getElementById('message').innerHTML = '<p style="color: red;">验证令牌时发生错误: ' + error.message + '</p>';
                });
        });
        
        // 表单提交处理
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 验证用户ID
            if (!userId) {
                document.getElementById('message').innerHTML = '<p style="color: red;">用户ID无效，请重新验证链接</p>';
                return;
            }
            
            // 验证密码
            if (password !== confirmPassword) {
                document.getElementById('message').innerHTML = '<p style="color: red;">两次输入的密码不一致</p>';
                return;
            }
            
            if (password.length < 6) {
                document.getElementById('message').innerHTML = '<p style="color: red;">密码长度至少6位</p>';
                return;
            }
            
            // 发送设置密码请求
            fetch('/api/user/set-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: parseInt(userId),
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').innerHTML = '<p style="color: green;">' + data.message + '</p>';
                    // 3秒后跳转到首页
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    document.getElementById('message').innerHTML = '<p style="color: red;">' + data.error + '</p>';
                }
            })
            .catch(error => {
                document.getElementById('message').innerHTML = '<p style="color: red;">设置密码时发生错误: ' + error.message + '</p>';
            });
        });
    </script>
</body>
</html>
