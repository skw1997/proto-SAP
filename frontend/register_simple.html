<!DOCTYPE html>
<html>
<head>
    <title>用户注册</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>用户注册</h2>
    <form id="registerForm">
        <div>
            <label for="email">邮箱:</label>
            <input type="email" id="email" required placeholder="请输入@wefabricate.com邮箱">
        </div>
        <div>
            <label for="password">密码:</label>
            <input type="password" id="password" required placeholder="请输入密码">
        </div>
        <div>
            <label for="confirmPassword">确认密码:</label>
            <input type="password" id="confirmPassword" required placeholder="请再次输入密码">
        </div>
        <button type="submit">注册</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 验证邮箱格式
            if (!email.endsWith('@wefabricate.com')) {
                document.getElementById('message').innerHTML = '<p style="color: red;">只允许使用@wefabricate.com后缀的邮箱</p>';
                return;
            }
            
            // 验证密码
            if (password !== confirmPassword) {
                document.getElementById('message').innerHTML = '<p style="color: red;">两次输入的密码不一致</p>';
                return;
            }
            
            if (password.length < 6) {
                document.getElementById('message').innerHTML = '<p style="color: red;">密码长度至少6位</p>';
                return;
            }
            
            // 发送注册请求
            fetch('/api/user/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').innerHTML = '<p style="color: green;">' + data.message + '</p>';
                    // 清空表单
                    document.getElementById('registerForm').reset();
                } else {
                    document.getElementById('message').innerHTML = '<p style="color: red;">' + data.error + '</p>';
                }
            })
            .catch(error => {
                document.getElementById('message').innerHTML = '<p style="color: red;">注册时发生错误: ' + error.message + '</p>';
            });
        });
    </script>
</body>
</html>
